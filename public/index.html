<html ng-app='outreach'>
    <head>
        <title></title>


        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="/lib/grayscale/css/grayscale.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css"/>
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>

    </head>
    <body ng-controller='MainController' ng-cloak>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" ng-href="#/">
                        <i class="fa fa-play-circle"></i> <span class="light">Computer Science</span> Outreach
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" ng-href="#/register">Register</a>
                        </li>
                        <li>
                            <a class="page-scroll" ng-href="#/tutorials">Tutorials</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div ng-view></div>

        <!-- Bootstrap Dependencies -->
        <script src="/lib/jquery/jquery.min.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>
        <script src="/lib/grayscale/js/grayscale.min.js"></script>

        <!-- Core Angular Dependencies -->
        <script type='text/javascript' src='/lib/angular/angular.min.js'></script>
        <script type='text/javascript' src='/lib/angular-route/angular-route.min.js'></script>
        <script type='text/javascript' src='/lib/angular-messages/angular-messages.min.js'></script>

        <script>
        (function() {

            var app = angular.module('outreach', ['ngRoute','ngMessages']);
            app.config(['$routeProvider','$locationProvider', function($routeProvider, $locationProvider){
                $routeProvider
                    .when('/', {
                        templateUrl: '/views/landing.html',
                        controller: 'MainController'

                    })
                    .when('/register', {
                        templateUrl: '/views/register.html',
                        controller: 'RegisrationController'
                    })
            }]);


            app.controller('MainController',['$scope', function($scope) {

            }]);


            app.controller('RegisrationController',['$scope', function($scope) {
                $scope.register = function() {
                    console.log('Registered!');
                };
            }]);
        }());

        </script>
    </body>
</html>
